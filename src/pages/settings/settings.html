<ion-header >
  <ion-navbar>
    <ion-title>Account settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">Push Notification</h4>
    <hr class="custom-hr" color="gray">
    <ion-item>
      <ion-label color="black">When a new session accurs</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="black">When a session expires</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="black">When a new message is <br />received from a session</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </div>
  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">About</h4>
    <hr class="custom-hr" color="gray">
    <ion-item tappable (click)="gotoHelp()">
      Help / Documentation
      <ion-icon name="arrow-forward" item-right=""></ion-icon>
    </ion-item>
    <ion-item tappable (click)="gotoSupport()">
      Contact Support
      <ion-icon name="arrow-forward" item-right=""></ion-icon>
    </ion-item>
  </div>
  <div padding-top margin-top>
    <hr class="custom-hr" color="gray">
    <ion-item tappable (click)="logout()">
      Log out from your account
      <ion-icon name="arrow-forward" item-right=""></ion-icon>
    </ion-item>
  </div>
</ion-content>
