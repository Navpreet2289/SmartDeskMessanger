<ion-header >
  <ion-navbar>
    <ion-title>Account settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">Push notification</h4>
    <hr class="custom-hr" color="gray">
    <ion-item>
      <ion-label color="black">When a new sessions occurs</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="black">When a session has expired</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="black">When a session receives <br />a new user message</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </div>
  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">About</h4>
    <hr class="custom-hr" color="gray">
    <ion-item tappable (click)="gotoHelp()">
      Help / documentation
      <ion-icon name="arrow-forward" item-right=""></ion-icon>
    </ion-item>
    <ion-item tappable (click)="gotoSupport()">
      Contact support
      <ion-icon name="arrow-forward" item-right=""></ion-icon>
    </ion-item>
  </div>
  <div padding-top margin-top>
    <hr class="custom-hr" color="gray">
    <ion-item tappable (click)="logout()">
      Log out from your account
      <ion-icon name="arrow-forward" item-right=""></ion-icon>
    </ion-item>
  </div>
</ion-content>
