<ion-header >
  <ion-navbar>
    <ion-title>Messanger</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">Push Notification</h4>
    <hr class="custom-hr" color="gray">
    <ion-item>
      <ion-label color="black">When a new session accurs</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="black">When a session expires</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="black">When a new message is <br />received from a session</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </div>
  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">About</h4>
    <hr class="custom-hr" color="gray">
    <ion-item>Help / Documentation</ion-item>
    <ion-item>Contacct Support</ion-item>
  </div>
  <div padding-top margin-top>
    <hr class="custom-hr" color="gray">
    <ion-item (click)="logout()">Log Out</ion-item>
  </div>
</ion-content>
