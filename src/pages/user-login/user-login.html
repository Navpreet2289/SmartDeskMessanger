<ion-content padding>

    <div text-center class="title-image"><img src="assets/images/sd-cover.png" width="300" ></div>
      <div class="input-div">
        <ion-list no-lines padding-top>
          <ion-item>
            <ion-input type="email" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block round class="white-border" (click)="nextPage()">Login</button>

        <div padding-top class="content-center">
          <button ion-button block color="light" class="forgot-button" clear (click)="forgotPasswordPage();">Forgot Password?</button>
        </div>
      </div>



</ion-content>
