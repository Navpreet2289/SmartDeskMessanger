<ion-content padding>
    <div text-center class="title-image"><img src="assets/images/sd-cover.png" width="300" ></div>
      <div class="input-div">
        <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
          <ion-list no-lines padding-top>
            <ion-item>
              <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block round class="white-border" [disabled]="!loginForm.valid" type="submit">Login</button>
        </form>

        <div padding-top class="content-center">
          <button ion-button block color="light" class="forgot-button" clear (click)="forgotPasswordPage();">Forgot Password?</button>
        </div>
      </div>
</ion-content>
