<ion-header>

  <ion-navbar color="white">
    <ion-title>{{ sender }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="black" (click)="openModal()">
        <ion-icon name="information" class="information"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-note><p text-center no-padding no-margin>Monday, August 14th</p></ion-note>

    <!-- Sender -->
    <ion-item no-lines no-margin no-padding text-wrap>
      <ion-avatar item-left>
        <div>{{av}}</div>
      </ion-avatar>
      <div class="chatbox chatbox-left message-bubble">LOL. Still using Ionic instead of native techs? It's 2017 mate.</div>
      <ion-note padding-right class="note note-ios time-right"><p no-margin padding-right text-right>12:54 PM</p></ion-note>
    </ion-item>

    <!-- Me -->
    <ion-item no-lines no-margin no-padding text-wrap>
      <ion-avatar item-right>
        <div>LZ</div>
      </ion-avatar>
      <div margin-left class="chatbox chatbox-right message-bubble">You are doomed bruh! You are doomed bruh! ;)</div>
      <ion-note padding-left class="note note-ios time-left"><p no-margin padding-left text-left>01:15 PM</p></ion-note>
    </ion-item>


    <ion-item no-lines no-margin no-padding text-wrap>
      <ion-avatar item-left>
        <div>{{av}}</div>
      </ion-avatar>
      <div class="chatbox chatbox-left message-bubble">{{ last_message }}</div>
      <ion-note padding-right class="note note-ios time-right"><p no-margin padding-right text-right>19:54 PM</p></ion-note>
    </ion-item>

    <!-- Heart icon -->
    <ion-item no-lines no-margin no-padding text-wrap *ngIf="send_like_icon" item-right>
      <ion-avatar item-right>
        <div>AY</div>
      </ion-avatar>
      <div text-right [ngClass]="{'like-msg-btn': likeBtnVisible }">
        <ion-icon name="heart" [ngClass]="{'like-btn': likeBtnVisible, 'heart-size': true }" color="danger"></ion-icon>
      </div>
    </ion-item>

</ion-content>
<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons start right>
      <button ion-button icon-right color="black" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input type="text" value="" autocapitalize="none"></ion-input>
  </ion-toolbar>
</ion-footer>
